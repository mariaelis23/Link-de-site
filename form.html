<form action="">
    <fieldset>
    <legend> Forms 
        <input type="checkbox"> Confirmo que li e aceito os termos de uso<br> <br> 
<!-- checkbox é pra pessoa clicar pra confirmar algo-->
<hr> <!-- coloca uma linha enorme no site-->
<input type="radio" name="genero" value="M"> Masculino <!-- radio seria pra pessoa selecionar
uma das opções-->
<!-- o nome como é igual "genero" permite q o usuário só escolha uma opção
Caso modifique um desses nome, permite que ele escolha mais de uma opção-->
<input type="radio" name="genero" value="F"> Feminino
<input type="radio" name="genero" value="O"> Outros
<hr>
<br>
<textarea name=""  COLS="7" ROWS="4"> </textarea> <!-- TEXTAREA Permite que o usuário coloque um texto-->

<select name="Nome" >  <!-- permite o usuário selecionar uma das opções-->

</select>


  <!-- permite que além do usuário

</datalist>
<input type="color"> <br> <!-- permite que o usuário escolha a cor-->

-->

 <input type="time"> <br> <!-- permite ao usuário escolher um horário-->
